<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-container">
        <div id="player-one">
            <h2></h2>
            <p class="icon"></p>
            <form>
                <input type="radio" name="selection" id="rock" value="0" checked>
                <label for="rock">Rock</label>
                <input type="radio" name="selection" id="paper" value="1">
                <label for="paper">Paper</label>
                <input type="radio" name="selection" id="scissors" value="2">
                <label for="scissors">Scissors</label>
            </form>
            <button id="p1-submit">Submit</button>
        </div>
        <div id="player-two">
            <h2></h2>
            <p class="icon"></p>
        </div>
    </div>
    <button id="action">Shoot</button>
    <script src="main.js" async defer></script>
</body>

</html>
