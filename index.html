<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <form>
        <input type="radio" name="mode" id="single" value="0" checked>
        <label for="single">Singleplayer</label>
        <input type="radio" name="mode" id="multi" value="1">
        <label for="multi">Pass and play</label>
    </form>
    <div class="game-container">
        <div id="p1">
            <h2>Player 1</h2>
            <p class="weapon-icon">ðŸ”ª</p>
            <form>
                <input type="radio" name="p1-selection" id="p1-rock" value="0" checked>
                <label for="p1-rock">Rock</label>
                <input type="radio" name="p1-selection" id="p1-paper" value="1">
                <label for="p1-paper">Paper</label>
                <input type="radio" name="p1-selection" id="p1-scissors" value="2">
                <label for="p1-scissors">Scissors</label>
            </form>
            <button id="p1-submit">Submit</button>
        </div>
        <div id="p2">
            <h2>Player 2</h2>
            <p class="weapon-icon">ðŸ”ª</p>
            <form>
                <input type="radio" name="p2-selection" id="p2-rock" value="0" checked>
                <label for="p2-rock">Rock</label>
                <input type="radio" name="p2-selection" id="p2-paper" value="1">
                <label for="p2-paper">Paper</label>
                <input type="radio" name="p2-selection" id="p2-scissors" value="2">
                <label for="p2-scissors">Scissors</label>
            </form>
            <button id="p2-submit">Submit</button>
        </div>
    </div>
    <button id="shoot">Shoot</button>
    <script src="main.js" async defer></script>
</body>

</html>
