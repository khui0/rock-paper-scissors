<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <form>
        <input type="radio" name="mode" id="single" checked>
        <label for="single">Singleplayer</label>
        <input type="radio" name="mode" id="multi">
        <label for="multi">Pass and play</label>
    </form>
    <div class="game-container">
        <div>
            <h2>Player 1</h2>
            <p class="weapon-icon">ðŸ”ª</p>
            <form>
                <input type="radio" name="selection" id="p1-rock" checked>
                <label for="p1-rock">Rock</label>
                <input type="radio" name="selection" id="p1-paper">
                <label for="p1-paper">Paper</label>
                <input type="radio" name="selection" id="p1-scissors">
                <label for="p1-scissors">Scissors</label>
            </form>
            <button id="p1-submit">Submit</button>
        </div>
        <div>
            <h2>Player 2</h2>
            <p class="weapon-icon">ðŸ”ª</p>
            <form>
                <input type="radio" name="selection" id="p2-rock" checked>
                <label for="p2-rock">Rock</label>
                <input type="radio" name="selection" id="p2-paper">
                <label for="p2-paper">Paper</label>
                <input type="radio" name="selection" id="p2-scissors">
                <label for="p2-scissors">Scissors</label>
            </form>
            <button id="p2-submit">Submit</button>
        </div>
    </div>
    <button id="shoot">Shoot</button>
    <script src="main.js" async defer></script>
</body>

</html>
